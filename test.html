<body>
	<script>
		const types = [
			"color",
			"date",
			"datetime",
			"datetime-local",
			"time",
			"email",
			"text",
			"file",
			"hidden",
			"image",
			"month",
			"number",
			"button",
			"checkbox",
			"password",
			"radio",
			"range",
			"reset",
			"submit",
			"tel",
			"search",
			"url",
			"week"
		];
		types.forEach((type) => {
			const fieldset = document.createElement("fieldset");
			const legend = document.createElement("legend");
			legend.appendChild(document.createTextNode(type));
			const input = document.createElement("input");
			input.type = type;
			try {
				if (type === "text") {
					input.placeholder = "どぞ";
				} else {
					input.value = "test";
				}
			} catch (err) {
				console.error(`${type} can not set value: ${err}`);
			}
			fieldset.appendChild(legend);
			fieldset.appendChild(input);
			document.body.appendChild(fieldset);
		});
	</script>

	<filedset>
		<legend>meter</legend>
		<meter id="fuel" name="fuel" min="0" max="100" low="33" high="66" optimum="80" value="0">
			at 50/100
		</meter>
		<script>
			(() => {
				document.querySelector("#fuel").addEventListener("click", () => {
					const timer = setInterval(() => {
						document.querySelector("#fuel").value++;
						if (document.querySelector("#fuel").value >= 100) clearInterval(timer);
					}, 100);
				})
			})();
		</script>
	</filedset>
	<fieldset>
		<legend>progress</legend>
		<progress id="file" max="100" value="0"> 0% </progress>
		<progress id="indeterminate">indeterminate </progress>
		<script>
			(() => {
				document.querySelector("#file").addEventListener("click", () => {
					const timer = setInterval(() => {
						document.querySelector("#file").value++;
						if (document.querySelector("#file").value >= 100) clearInterval(timer);
					}, 100);
				});
			})();
		</script>
	</fieldset>
